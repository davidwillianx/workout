<p>
  Created by: {{workout.creator.name}}
</p>

<mat-card class="card-exercise" *ngFor="let exercise of workout?.activities">
  <mat-card-header>
    <div mat-card-avatar class="avatar-photo"></div>

    <mat-card-title>
      {{exercise.name}}
    </mat-card-title>

    <mat-card-subtitle>
      nivel: Hard
    </mat-card-subtitle>

  </mat-card-header>
  <mat-card-content>
    {{exercise.description}}
  </mat-card-content>

  <mat-card-actions>
    <mat-chip-list>

      <mat-chip color="primary" selected>
        <mat-icon>refresh</mat-icon>
        {{exercise.reps}}
      </mat-chip>

      <mat-chip color="accent" selected>
        <mat-icon>access_time</mat-icon>
        {{exercise.sets}}
      </mat-chip>
    </mat-chip-list>

  </mat-card-actions>

</mat-card>
